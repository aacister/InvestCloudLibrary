<div class="library-container">
  <div class="row headerStyle">
    <h2 class="col-md-12">Library</h2>
  </div>
  <hr />
  <div class="row titleRowStyle">
    <div class="col-sm-5">
      <span class="titleStyle">Categories</span>
    </div>
    <div class="col-sm-7">
      <span class="titleStyle">Applets</span>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-5">
      <div class="row searchDivStyle">
        <div class="col-sm-12">
          <mat-form-field class="searchFormFieldStyle">
            <input
              type="text"
              placeholder="Search applets"
              matInput
              [matAutocomplete]="auto"
              [matAutocompletePosition]="'auto'"
              id="searchApplets"
              [formControl]="searchAppletsCtrl"
              (click)="openAutoComplete()"
              [(ngModel)]="inputValue"
              [value]="inputValue"
            />

            <mat-autocomplete
              #auto="matAutocomplete"
              disableRipple="true"
              class="search-auto-complete"
              [hideSingleSelectionIndicator] = "true"
              (optionSelected)="onSelectCategory($event)"
            >
              <mat-option
                *ngFor="let cat of filteredCategories | async"
                [value]="cat"
                class="optStyle"
              >
                <span>{{ cat }}<span class="badge" [textContent]="getAppletCount(cat)"></span></span>
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="col-sm-7 applets-div-style" >
   
        <div *ngIf="filteredApplets.length <= 0 || inputValue.toLowerCase() !== selectedCat"></div>
        <div *ngIf="filteredApplets.length > 0 && inputValue.toLowerCase() === selectedCat">
          <div *ngFor="let app of filteredApplets">
            <div class="formRowStyle">{{ app }}</div>
          </div>
        </div>
      
    </div>
  </div>
</div>
